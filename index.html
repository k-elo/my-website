<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #FFA500;

        .container {

        }

    <div class="container">
        <h1>Hello! Welcome to my website. I'm Ketevan, and I wish you a wonderful day!</h1>
        <p>This is my first website, and I'm learning HTML!</p>

</html>
